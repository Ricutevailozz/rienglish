
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="Trang trí trang web/Trang chủ.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: white;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      margin-bottom: 20px;
      color: #6513ee;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6513ee;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #4b0bbf;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #6513ee;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="RiEnglish.png" alt="RiEnglish Logo" style="height: 50px;">
      <h2>RiEnglish</h2>
    </div>
  </header>
  
  <div class="container">
    <h2>Đăng Ký</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng Ký</button>
    </form>
    <p>Đã có tài khoản? <a href="Đăng nhập.html">Đăng nhập tại đây</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  let users = JSON.parse(localStorage.getItem('users')) || {};

  if (users[username]) {
    alert('Tên đăng nhập đã tồn tại!');
  } else {
    users[username] = { password };
    localStorage.setItem('users', JSON.stringify(users));
    alert('Đăng ký thành công!');
    window.location.href = 'Đăng nhập.html';
  }
});
  </script>
</body>
</html>
